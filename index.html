<!-- Problem-7:
 Implement a simple JavaScript calculator. The calculator should take two numbers and an operator (+, -, *, /) as input and return the result of the operation.
-->

<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form id="calculator-form">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="operator">Operator:</label>
    <select id="operator" required>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>
    <br>
    <button type="submit">Calculate</button>
  </form>
  <p id="result"></p>

  <script>
    // Function to perform the calculation based on operator and numbers
    function calculate(num1, operator, num2) {
      switch (operator) {
        case '+':
          return num1 + num2;
        case '-':
          return num1 - num2;
        case '*':
          return num1 * num2;
        case '/':
          if (num2 === 0) {
            return "Error: Division by zero";
          }
          return num1 / num2;
        default:
          return "Error: Invalid operator";
      }
    }

    // Function to handle form submission and display result

    document.getElementById('calculator-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const num1 = parseFloat(document.getElementById('num1').value);
      const operator = document.getElementById('operator').value;
      const num2 = parseFloat(document.getElementById('num2').value);

      const result = calculate(num1, operator, num2);

      document.getElementById('result').innerText = `Result: ${result}`;
    });
  </script>
</body>
</html>
